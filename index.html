<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="application.css">
        <script src="application.js"></script>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div id="currentStatus">
                    <p>Current Turn: X</p>
                </div>
        <div id="container">
            <div id="board">
                <table>
                    <!--ID's of td start with 0 and end with 8 to match up with array data structure -->
                    <tr id="row">
                        <td id="0" class="square"></td>
                        <td id="1" class="square"></td>
                        <td id="2" class="square"></td>
                    </tr>
                    <tr id="row">
                        <td id="3" class="square"></td>
                        <td id="4" class="square"></td>
                        <td id="5" class="square"></td>
                    </tr>
                    <tr id="row">
                        <td id="6" class="square"></td>
                        <td id="7" class="square"></td>
                        <td id="8" class="square"></td>
                    </tr>
                </table>
            </div>
            <div id="newGameDiv">
                <button id="newGame">Restart Game</button>
            </div>
            
        
        
        </div>
    </body>




</html>
